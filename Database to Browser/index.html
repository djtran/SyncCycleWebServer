<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .container {
    width: 80%;
    margin: 15px auto;
  }

  h2 {
    font-family: 'Open Sans', sans-serif;
    font-size: 50px;
  }

  body {
    background-color: #e1e1ff;
  }
</style>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<div class="container" style="backgroundColor: #EEEEEE">
  <h2>Quality of Memes by Day of the Week</h2>
  <canvas id="myChart"></canvas>
</div>
<script>

//<Database Code>?

var http = require('http'),
    fs = require('fs');

/* Creating server */
var server = http.createServer(function (request, response) {
    if (request.url == '/' || request.url == '/index.html') {
        var fileStream = fs.createReadStream('./index.html');

        fileStream.pipe(response);
    } else {
        response.writeHead(200, {"Content-Type": "text/plain"});
        response.end("Hello World\n");
    }
});

/*Start listening*/
server.listen(8080);

//</Database Code>


var ctx = document.getElementById('myChart').getContext('2d');

var img = new Image();
img.src = 'https://i.imgur.com/oowp94M.jpg';
var fillPattern = ctx.createPattern(img, 'repeat');
Chart.defaults.global.elements.line.tension = .2;
Chart.defaults.global.elements.line.borderWidth = 5;
Chart.defaults.global.elements.line.borderColor = 'rgba(1,1,1,1.0)';

Chart.defaults.global.elements.point.borderColor = 'rgba(0,0,0,1.0)';
Chart.defaults.global.elements.point.borderWidth = 3;
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
    datasets: [{
      label: 'DANKNESS',
      data: [22, 37, 33, 34, 37, 25, 35],
      backgroundColor: fillPattern,
      pointRadius: 5,
      pointHoverRadius: 10
    }, {
      label: '???',
      data: [0,0,0,0,0,0,0],
      backgroundColor: '#EEEEEE'
    }],
  },
  options: {
    scales: {
        xAxes: [{
            display: true

        }]
    },
    title:{
              display: true,
              text:"Values"
          }
  }
});

</script>
</body>
